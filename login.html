<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <meta name="csrf-token" content="{{csrfToken}}" />
  <title>Sign in â€” My App</title>
  <link rel="stylesheet" href="/css/style.css" />
</head>
<body>
  <main class="centered">
    <section class="card">
      <h1>Sign in</h1>
      <form id="loginForm" action="/login" method="POST" novalidate>
        <input type="hidden" name="_csrf" value="{{csrfToken}}" />

        <label for="email">Email</label>
        <input id="email" name="email" type="email" required autocomplete="email" />

        <label for="password">Password</label>
        <div class="pw-row">
          <input id="password" name="password" type="password" required autocomplete="current-password" />
          <button type="button" class="pw-toggle" aria-label="Show password">Show</button>
        </div>

        <label class="checkbox">
          <input type="checkbox" name="remember" value="1" /> Remember me
        </label>

        <div id="errors" role="alert" class="errors" hidden></div>

        <button type="submit" class="primary">Sign in</button>

        <p class="muted">Don't have an account? <a href="/register.html">Create one</a></p>
      </form>
    </section>
  </main>

  <script src="/js/auth.js" defer></script>
</body>
</html>
